      <form onsubmit="return false">
    
            </asp:RadioButtonList>
        <label for="type">Choose type of claim</label>
        <br>
        <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-md btn-primary">
              <input type="radio" name="mergeType" id="radio1" value= 1>Lodging
            </label>
            <label class="btn btn-md btn-primary">
              <input type="radio" name="mergeType" id="radio2" value= 2 >Travel
            </label>
            <label class="btn btn-md btn-primary">
              <input type="radio" name="mergeType" id="radio3" value= 3>Food
            </label>
            <label class="btn btn-md btn-primary">
              <input type="radio" name="mergeType" id="radio4" value= 4>Other
            </label>
          </div>
            <br>
          <label for="reimAmount">Type a claim amount</label>
          <input
            type="text"
            class="form-control"
            id="reimAmount"
            placeholder="00.00"
          />
        </div>
        <div class="form-group">
          <label for="descrip">Please write a decription of the claim</label>
          <input
            type="text"
            class="form-control"
            id="descrip"
            placeholder="Type reason here..."
          />
        </div>
        <button onclick="newClaim()" type="submit" class="btn btn-primary">
          Submit new Claim
        </button>
      </form>
      <div id="error-div"></div>
