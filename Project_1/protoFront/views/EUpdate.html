    <title>Employee Profile</title>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" aria-current="page" href="Ehome.html">Home</a>
            <a class="nav-link" href="Edash.html">Dashboard</a>
            <a class="nav-link" onclick="logout()" href="login.html">Logout</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="row py-5 px-4">
        <div class="col-md-5 mx-auto">
            <!-- Profile widget -->
            <div class="bg-white shadow rounded overflow-hidden">
                <div class="px-4 pt-0 pb-4 cover">
                    <div class="media align-items-end profile-head">
                        <div class="profile mr-3"><img src="../extras/me.jpg" alt="..." width="130" class="rounded mb-2 img-thumbnail"><a onclick="updateUserProfile()" class="btn btn-outline-dark btn-sm btn-block">Finalize Changes</a></div>
                        <div class="media-body mb-5 text-white">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                  <input type="text" class="form-control form-control-sm" id="firstName" placeholder="First Name">
                                </div>
                                <div class="form-group col-md-6">
                                  <input type="text" class="form-control form-control-sm" id="lastName" placeholder="Last Name">
                                </div>
                              </div>
                            <p class="small mb-4"> <i class="fas fa-map-marker-alt mr-2"></i></p>
                        </div>
                    </div>
                </div>
                <div class="bg-light p-4 d-flex justify-content-end text-center">
                    <ul class="list-inline mb-0">
                        <li class="list-inline-item">
                            <h5 class="font-weight-bold mb-0 d-block"></h5><small class="text-muted"> <i class="fas fa-image mr-1"></i></small>
                        </li>
                        <li class="list-inline-item">
                            <h5 class="font-weight-bold mb-0 d-block"></h5><small class="text-muted"> <i class="fas fa-user mr-1"></i></small>
                        </li>
                        <li class="list-inline-item">
                            <h5 class="font-weight-bold mb-0 d-block"></h5><small class="text-muted"> <i class="fas fa-user mr-1"></i></small>
                        </li>
                    </ul>
                </div>
                <div class="px-4 py-3">
                    <h5 class="mb-0">About</h5>
                    <div class="p-4 rounded shadow-sm bg-light">
                        <input class="form-control form-control-sm" type="text" id="email" placeholder="Email">
                        <input class="form-control form-control-sm" type="text" id="username" placeholder="Username">
                        <input class="form-control form-control-sm" type="password" id="password" placeholder="Password">
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
      <div id="error-div"></div>
  
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="/scripts/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
